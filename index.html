<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="payment form">
        <div class="form Header">
            <h2>Payment form example</h2>
        </div>
        
        <div class="missing fields">
            <h3>Some fields are missing</h3>
        </div>

        <form action="#">
            <div class="card-info">
            <h6>Card #</h6>
            <input type="text" value="xxxxxxxxxxxxxxxx">

            <h6>CVC #</h6>
            <input type="text" value="0000">

            <h6>Amount</h6>
            <input type="text" value="Amount">
            </div>

            <div class="pay-details">
                <div class="details-left">
                    <div>
                        <label for="fname">First Name</label><br>
                        <input type="text" name="info" id="fname" value="Jane">
                    </div>

                    <div>                
                        <label for="fname">City</label><br>
                        <input type="text" name="info" id="city" value="Miami">
                    </div>    
               
                    <div> 
                        <label for="cards">We accept:</label><br>

                        <input type="radio" name="cards" id="mcard" value="MasterCard">
                        <label for="mcard">MasterCard</label>
                    
                        <input type="radio" name="cards" id="visa" value="Visa">
                        <label for="visa">Vias</label>

                        <input type="radio" name="cards" id="discover" value="Discover">
                        <label for="discover">Discover</label>

                        <input type="radio" name="cards" id="amex" value="American Express">
                        <label for="amex">American Express</label>
                    </div>    
                </div>   
          
                <div class="details-right">
                    <label>Last Name</label>
                    <input type="text" name="" id="">

                    <div>
                    <label for="">State</label><br>
                    <input type="text">Pick a State:
                    </div>

                    <div>
                    <label for="">Message</label>
                    <input type="text">
                    </div>
                </div>
           
        </div>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    </form>
</body>

</html>
